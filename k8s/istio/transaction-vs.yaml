apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: transaction-vs
  namespace: transaction
spec:
  hosts:
    - transaction.example.com
    - localhost  # Add localhost for testing
  gateways:
    - transaction-gateway
    - mesh  # Include mesh gateway for internal traffic
  http:
    - name: primary  # This name must match what's in your Rollout
      match:
        - uri:
            prefix: "/api/transactions"
      route:
        - destination:
            host: transaction-service-active
            port:
              number: 80
          weight: 100
        - destination:
            host: transaction-service-preview
            port:
              number: 80
          weight: 0
