apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: transaction-service
spec:
  hosts:
    - "transaction.example.com"
  gateways:
    - transaction-gateway
  http:
    - match:
        - uri:
            prefix: /api/transactions
      route:
        - destination:
            host: transaction-service
            port:
              number: 80
